<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Todo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <div class="matrix">
    <img class="matrix__image" src="./eisenhower-matrix.jpg">
    <a class="matrix__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <article class="main-block">
    <section class="main-block__add-item">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="main-block__todo-item">
      <h3>Todo</h3>
      <ul id="todo-item">
        <li>
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task"><button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task"><button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="main-block__completed-item">
      <h3>Completed</h3>
    <ul id="completed-item">
      <li>
        <input type="checkbox" checked><label class="task">See the Doctor</label>
        <input type="text" class="task"><button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>
</html>
