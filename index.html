<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Todo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" >
</head>
<body class="body">
  <div class="matrix">
    <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
    <a class="matrix__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <article class="main-block">
    <section class="main-block__add-item">
      <label class="main-block__label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="main-block__input task" type="text">
        <button class="main-block__button">Add</button>
      </div>
    </section>
    <section class="main-block__todo-item">
      <h3 class="main-block__h3">Todo</h3>
      <ul class="main-block__ul" id="todo-item">
        <li class="main-block__li">
          <input class="main-block__input" type="checkbox"><label class="main-block__label  task">Pay Bills</label>
          <input type="text" class="main-block__input task"><button class="main-block__button edit">Edit</button>
          <button class="main-block__button delete"><img class="main-block__button_img" src="./remove.svg" alt=""></button>
        </li>
        <li class="main-block__li todo-item__edit-mode">
          <input class="main-block__input" type="checkbox"><label class="main-block__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-block__input task"><button class="main-block__button edit">Save</button>
          <button class="main-block__button delete"><img class="main-block__button_img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="main-block__completed-item">
      <h3 class="main-block__h3">Completed</h3>
    <ul class="main-block__ul" id="completed-item">
      <li class="main-block__li">
        <input class="main-block__input" type="checkbox" checked><label class="main-block__label  task task-completed">See the Doctor</label>
        <input type="text" class="main-block__input task"><button class="main-block__button edit">Edit</button>
        <button class="main-block__button delete"><img class="main-block__button_img" src="./remove.svg" alt=""></button>
      </li>
    </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>
</html>
